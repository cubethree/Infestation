<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	
	<!-- Optional theme -->
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">-->

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/typeface-0.10.js"></script>
	<script type="text/javascript" src="js/qlassik_medium_regular.typeface.js"></script>
	
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div id="main-container">
		<div id="header" class="container-fluid">
			<div class="row">
				<div class="col-md-3 text-center title typeface-js">New Points</div>
				<div class="col-md-4 text-center col-md-offset-1 title typeface-js">Available Points</div>
				<div class="col-md-3 text-center col-md-offset-1 title typeface-js">Game Mode</div>
			</div>
			<div class="row">
				<div id="control-time-value" class="col-md-3 text-center value typeface-js">00:00:00</div>
				<div id="control-points-value" class="col-md-4 text-center col-md-offset-1 value typeface-js">0</div>
				<div id="control-gameMode-value" class="col-md-3 text-center col-md-offset-1 value typeface-js">Unknown</div>
			</div>
		</div>
		
		<div id="footer" class="container-fluid typeface-js">
			<div class="row">
				<div class="col-md-4 text-center title typeface-js">Points Per Move</div>
			        <div class="col-md-4 col-md-offset-4 text-center title typeface-js">Total Points</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div id="control-pmm-subtract" class="col-md-2 col-md-offset-1 text-center button"><span class="value typeface-js">-</span></div>
					<div id="control-pmm-divide" class="col-md-2 text-center button"><span class="value typeface-js">/</span></div>
					<div id="control-pmm-value" class="col-md-2 text-center value typeface-js">000</div>
					<div id="control-pmm-multiply" class="col-md-2 text-center button"><span class="value typeface-js">*</span></div>				
					<div id="control-pmm-add" class="col-md-2 text-center button"><span class="value typeface-js">+</span></div>
				</div>
				<div id="control-totalPoints-value" class="col-md-4 col-md-offset-4 text-center value typeface-js">0</div>
			</div>
		</div>
	</div>
</body>
</html>
